	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Transiciones</title>
		<link rel="stylesheet" href="transitions.css">
	</head>
	<body>
	<div class="contenedor">
		<h3>Opacidad</h3>
		<div class="transicion caja opacity">Hola mundo!</div>

		<h3>Fuente</h3>
		<div class="transicion caja fuente">Hola mundo!</div>

		<h3>Colores</h3>
		<div class="transicion caja colores">Hola mundo!</div>

		<h2>Transformaciones</h2>

		<h3>Rotacion</h3>
		<img class="transicion rotacion" src="logotipo.png" width=""alt="">

		<h3>Escala</h3>
		<img class="transicion escala" src="logotipo.png" width="" alt="">

		<h3>sesgado</h3>
		<img class="transicion sesgado" src="logotipo.png" width="" alt="">

		<h3>translacion</h3>
		<span>Hola</span><img class="transicion translacion" src="logotipo.png" width="" alt=""><span>mundo!</span>

		<h3>mixtas</h3>
		<img class="transicion mixtas" src="logotipo.png" width="" alt="">
	</div>
	
	</body>
	</html>
